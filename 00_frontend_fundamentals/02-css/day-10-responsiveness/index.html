<!--

vw - viewport's width
vh - viewport height

viewport - viewport ek aisa area hai jo browser hame deta hai jispar ham apne website ko show karwa sakte hai.

vw ki width = 500px
viewport ki height = 600px

100vw == full viewport width => 500px
    100vw = 500px
    1vw = 5px


100vh == full viewport height => 600px
    100vh = 600px
    1vh = 6px
    50v = 300px

rem:
    - stands for "root em"
    - relative to: the root (<html>) font-size.
    - used for
        margins, paddings (between sections)

em:
    - Relative to the font size of its own or nearest ancestor [defined font size].
    - used for
        Button padding relative to its own text size
        Icons or spacing inside components

%:
    - Relative to: the size of the parent element (for width/height, padding/margin).
    use for:
        Flexible widths, heights

text family (h1,h2..., sub, sup, p, etc) ko chodkar baki saare elements
like:
html
body
section
header
main
footer
div
 in sab ka default font size 16px hota hai
