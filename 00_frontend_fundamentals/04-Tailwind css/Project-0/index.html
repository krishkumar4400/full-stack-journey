<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="flex items-center justify-center bg-indigo-900 text-white w-full h-full sm:w-full md:w-100 px-4 py-8">
        <form action="">
            <h1 class="text-2xl md:text-4xl text-center py-2">Login</h1>
            <p class="text-sm text-center">Use Your Registered Email Address for Login</p>
            <div class="w-full border border-gray-400 rounded-full px-4 py-2 bg-slate-950">
                <input class="outline-0 border-0 w-full text-sm text-indigo-400" type="email" name="" id="" placeholder="Email id or Username">
            </div>
            <div class="w-full border border-gray-400 rounded-full px-4 py-2 bg-slate-950">
                <input class="outline-0 border-0 w-full text-sm text-indigo-400" type="password" name="" id="" placeholder="Password">
            </div>
            <div>
                <p>Forgot Password</p>
            </div>

            <div>
                <p>Don't have an account <span>Register</span></p>
            </div>

        </form>
    </div>
</body>
</html>
