<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="bg-pink-400 w-50">this is a div - 1</div>
    <div class="bg-blue-400 max-w-60 width-100">this is a div - 2</div>
    <div class="bg-yellow-400 min-w-60 width-40">this is a div - 3</div>
    
    <!-- There is no range limit -->
     <div class="mt-10"></div>
    <span class="bg-green-400 max-w-100 block">This is a span</span>
    <span class="bg-green-400 max-w-110 block">This is a span</span>
    <span class="bg-green-400 max-w-115 block">This is a span</span>

    <div class="bg-indigo-300 w-full mt-8">div-1</div>
    <div class="bg-indigo-400 w-1/2 mt-4">div-1</div>
    <div class="bg-indigo-500 w-1/3 mt-4">div-1</div>
    <div class="bg-indigo-600 w-1/4 mt-4">div-1</div>
    <div class="bg-indigo-700 w-1/5 mt-4">div-1</div>
    <div class="bg-indigo-800 w-1/6 mt-4">div-1</div>
    <div class="bg-indigo-900 w-1/7 mt-4">div-1</div>
    <div class="bg-indigo-950 w-1/8 mt-4">div-1</div>

    <div class="bg-cyan-300 w-sm mt-14">div2</div>
    <div class="bg-cyan-400 w-xs mt-4">div2</div>
    <div class="bg-cyan-500 w-lg mt-4">div2</div>
    <div class="bg-cyan-600 w-xl mt-4">div2</div>
    <div class="bg-cyan-700 w-2xl mt-4">div2</div>
    <div class="bg-cyan-800 w-6xl mt-4">div2</div>

    <!-- Giving specific width -->
     <div class="bg-red-400 w-[10px] hover:w-auto">This is specific width</div>
</body>
</html>
