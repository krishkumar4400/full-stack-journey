<!-- 
Animation classes in Tailwind css
    - Bounce Animation
    - Spin Animation
    - Ping Animation
    - Pulse Animation
    - Animation with image
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="size-20 bg-red-600 mt-20 ml-20 rounded-full animate-bounce transition-all duration-500"></div>
    <hr>

    <div class="w-50 h-4 bg-blue-900 mt-40 ml-40 rounded-md animate-spin"></div>
    <hr>

    <img src="spinner.jpeg" class="animate-spin m-20" alt="">

        <div class="size-20 bg-red-600 mt-20 ml-20 rounded-full animate-ping transition-all duration-500"></div>

            <div class="size-20 bg-red-600 mt-20 ml-20 rounded-full animate-pulse transition-all duration-500"></div>

</body>
</html>
