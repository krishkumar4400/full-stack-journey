<!-- 
Size class in Tailwind:
    - Understand Size class
    - Fix Size
    - Size in percentage
    - Size with hover

Note - Size values are dynamic we can use any number like: 95,96,97
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<!-- here we have to give height to parent to make size-1/2. -->
<body class="h-screen">
    <h1>Size classes in Tailwind CSS</h1>
    <div class="border border-2 flex justify-around py-4 size-1/2 hover:size-1/3">
        <div class="bg-amber-400 h-20 w-20">div1</div>
        <div class="bg-amber-500 size-20">div2</div>
        <div class="bg-amber-600">div3</div>
        <div class="bg-green-600 size-fit">div5</div>
        <div class="bg-blue-600 size-full">div6</div>
        <div class="bg-blue-600 size-[40px]">div7</div>

        <!-- Note min and max size doesn't work with size -->
    </div>
</body>
</html>
